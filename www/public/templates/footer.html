		<ul>
			{{#each config.links}}
				<li {{bindAttr class="class"}} > 
					<a target="_blank" {{bindAttr src="url"}} >{{title}}</a>
				</li>
			{{/each}}
		  </ul>
		  <p>{{{config.smallprint}}}</p>
	  </div>
</script>
